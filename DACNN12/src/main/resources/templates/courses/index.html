<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Danh sách khóa học</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="site-header">
    <h1 th:text="${pageTitle}"></h1>
    <nav>
        <a href="/">Trang chủ</a>
        <a href="/courses">Tất cả khóa học</a>
        <a href="/courses/popular">Phổ biến</a>
        <a href="/courses/new">Mới nhất</a>
    </nav>
</header>
<section class="course-grid">
    <article class="course-card" th:each="course : ${courses}">
        <h2 th:text="${course.tenKhoaHoc}"></h2>
        <p th:text="${course.moTa}"></p>
        <p><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(course.gia, 0, 'COMMA', 0, 'POINT')}"></span> VND</p>
        <a class="button" th:href="@{'/courses/' + ${course.courseId}}">Xem chi tiết</a>
    </article>
</section>
<div class="pagination" th:if="${courses.totalPages} > 1">
    <a th:if="${!courses.first}" th:href="@{|?page=${courses.number - 1}&size=${courses.size}|}">« Trước</a>
    <span>Trang <span th:text="${courses.number + 1}"></span>/<span th:text="${courses.totalPages}"></span></span>
    <a th:if="${!courses.last}" th:href="@{|?page=${courses.number + 1}&size=${courses.size}|}">Sau »</a>
</div>
<footer class="site-footer">
    <p>© 2024 DACNN12</p>
</footer>
</body>
</html>
