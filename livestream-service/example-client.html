<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Service - WebRTC Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
        video {
            width: 400px;
            height: 300px;
            background: #000;
            margin: 10px;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Livestream Service - WebRTC Example Client</h1>
    
    <!-- Authentication Section -->
    <div class="section">
        <h2>1. Authentication</h2>
        <div>
            <input type="text" id="username" placeholder="Username" value="teacher1">
            <input type="password" id="password" placeholder="Password" value="password123">
            <input type="text" id="fullName" placeholder="Full Name" value="John Doe">
            <input type="email" id="email" placeholder="Email" value="teacher1@example.com">
            <select id="role">
                <option value="TEACHER">Teacher</option>
                <option value="STUDENT">Student</option>
            </select>
        </div>
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <div id="authStatus"></div>
    </div>

    <!-- Room Management Section -->
    <div class="section">
        <h2>2. Room Management</h2>
        <div>
            <input type="text" id="roomName" placeholder="Room Name" value="Math Class">
            <textarea id="roomDescription" placeholder="Description">Introduction to Algebra</textarea>
        </div>
        <button onclick="createRoom()">Create Room (Teacher)</button>
        <button onclick="getActiveRooms()">Get Active Rooms</button>
        <div id="roomStatus"></div>
        <div id="roomsList"></div>
    </div>

    <!-- Video Section -->
    <div class="section">
        <h2>3. Video Stream</h2>
        <div>
            <button onclick="startLocalVideo()">Start Local Camera</button>
            <button onclick="stopLocalVideo()">Stop Local Camera</button>
        </div>
        <div>
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>

    <!-- WebSocket Connection -->
    <div class="section">
        <h2>4. WebSocket Connection</h2>
        <div>
            <input type="text" id="roomId" placeholder="Room ID">
            <button onclick="connectWebSocket()">Connect to Room</button>
            <button onclick="disconnectWebSocket()">Disconnect</button>
        </div>
        <div id="wsStatus"></div>
        <div id="messages"></div>
    </div>

    <!-- Include libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        const WS_URL = 'http://localhost:8080/ws';
        
        let token = '';
        let currentUser = {};
        let currentRoomId = '';
        let stompClient = null;
        let localStream = null;
        let peerConnection = null;

        // Authentication Functions
        async function register() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    token = result.token;
                    currentUser = result;
                    showStatus('authStatus', `Registered successfully! Token: ${token.substring(0, 20)}...`, true);
                } else {
                    const error = await response.text();
                    showStatus('authStatus', `Error: ${error}`, false);
                }
            } catch (error) {
                showStatus('authStatus', `Error: ${error.message}`, false);
            }
        }

        async function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    token = result.token;
                    currentUser = result;
                    showStatus('authStatus', `Logged in as ${result.username} (${result.role})`, true);
                } else {
                    const error = await response.text();
                    showStatus('authStatus', `Error: ${error}`, false);
                }
            } catch (error) {
                showStatus('authStatus', `Error: ${error.message}`, false);
            }
        }

        // Room Management Functions
        async function createRoom() {
            if (!token) {
                showStatus('roomStatus', 'Please login first', false);
                return;
            }

            const data = {
                roomName: document.getElementById('roomName').value,
                description: document.getElementById('roomDescription').value,
                maxParticipants: 100
            };

            try {
                const response = await fetch(`${API_BASE_URL}/rooms/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    currentRoomId = result.roomId;
                    document.getElementById('roomId').value = result.roomId;
                    showStatus('roomStatus', `Room created! ID: ${result.roomId}`, true);
                } else {
                    const error = await response.text();
                    showStatus('roomStatus', `Error: ${error}`, false);
                }
            } catch (error) {
                showStatus('roomStatus', `Error: ${error.message}`, false);
            }
        }

        async function getActiveRooms() {
            try {
                const response = await fetch(`${API_BASE_URL}/rooms/active`);
                
                if (response.ok) {
                    const rooms = await response.json();
                    displayRooms(rooms);
                } else {
                    showStatus('roomStatus', 'Error fetching rooms', false);
                }
            } catch (error) {
                showStatus('roomStatus', `Error: ${error.message}`, false);
            }
        }

        function displayRooms(rooms) {
            const roomsList = document.getElementById('roomsList');
            if (rooms.length === 0) {
                roomsList.innerHTML = '<p>No active rooms</p>';
                return;
            }

            let html = '<h3>Active Rooms:</h3><ul>';
            rooms.forEach(room => {
                html += `
                    <li>
                        <strong>${room.roomName}</strong> by ${room.teacherName}<br>
                        Participants: ${room.participantCount}/${room.maxParticipants}<br>
                        Room ID: ${room.roomId}
                        <button onclick="joinRoom('${room.roomId}')">Join</button>
                    </li>
                `;
            });
            html += '</ul>';
            roomsList.innerHTML = html;
        }

        async function joinRoom(roomId) {
            if (!token) {
                showStatus('roomStatus', 'Please login first', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentRoomId = roomId;
                    document.getElementById('roomId').value = roomId;
                    showStatus('roomStatus', `Joined room: ${roomId}`, true);
                } else {
                    const error = await response.text();
                    showStatus('roomStatus', `Error: ${error}`, false);
                }
            } catch (error) {
                showStatus('roomStatus', `Error: ${error.message}`, false);
            }
        }

        // Video Functions
        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                document.getElementById('localVideo').srcObject = localStream;
                showStatus('wsStatus', 'Camera started', true);
            } catch (error) {
                showStatus('wsStatus', `Error accessing camera: ${error.message}`, false);
            }
        }

        function stopLocalVideo() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                document.getElementById('localVideo').srcObject = null;
                showStatus('wsStatus', 'Camera stopped', true);
            }
        }

        // WebSocket Functions
        function connectWebSocket() {
            const roomId = document.getElementById('roomId').value;
            if (!roomId) {
                showStatus('wsStatus', 'Please enter room ID', false);
                return;
            }

            const socket = new SockJS(WS_URL);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                showStatus('wsStatus', 'Connected to WebSocket', true);
                
                // Subscribe to room signals
                stompClient.subscribe(`/topic/signal/${roomId}`, function(message) {
                    const signal = JSON.parse(message.body);
                    handleSignal(signal);
                });

                // Notify others that we joined
                stompClient.send(`/app/join/${roomId}`, {}, JSON.stringify({
                    from: currentUser.username,
                    type: 'join'
                }));
            });
        }

        function disconnectWebSocket() {
            if (stompClient) {
                stompClient.disconnect();
                showStatus('wsStatus', 'Disconnected from WebSocket', true);
            }
        }

        function handleSignal(signal) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>${signal.type}</strong> from ${signal.from}</p>`;
            console.log('Received signal:', signal);
        }

        // Helper Functions
        function showStatus(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
    </script>
</body>
</html>
