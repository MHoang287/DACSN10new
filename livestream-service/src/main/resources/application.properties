# Server Configuration
spring.application.name=livestreamservice
server.port=8080

# Database Configuration (MS SQL Server)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DBDACS_Livestream;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourPassword123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret=yourVeryLongSecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.example.livestreamservice=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:5000,http://localhost:5001,https://localhost:7001
